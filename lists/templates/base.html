<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="navbar">
        {% if user.email %}
            <p>Logged in as {{ user.email }}</p>
            <p><a id="logout" href="{% url 'logout' %}">Sign Out</a></p>
        {% else %}
            <a id="login" href="#">Sign In</a>
        {% endif %}
        <p>User: {{ user }}</p>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                    {{ form.text }}
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="form-group has-error">
                            <span class="help-block">
                                {{ form.text.errors }}
                            </span>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>

</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="/static/list.js"></script>
<script src="https://login.persona.org/include.js"></script>
<script>
    $(document).ready(function() {
        var login_link = document.getElementById('login');
        if (login_link) {
            login_link.onclick = function() { navigator.id.request(); };
        }

        var logout_link = document.getElementById('logout');
        if (logout_link) {
            logout_link.onclick = function() { navigator.id.logout(); };
        }

        var current_user = '{{ user.email }}' || null;
        var csrf_token = '{{ csrf_token }}';
        console.log("Current user: " + current_user);
        console.log("Navigator: " + navigator.toString());

        navigator.id.watch({
            loggedInUser: current_user,
            onlogin: function(assertion) {
                console.log("OnLogin() call");
{#                $.post('/accounts/login', {#}
{#                    assertion: assertion,#}
{#                    csrfmiddlewaretoken: csrf_token#}
{#                }).done(function() {#}
{#                    console.log('POST request was sent');#}
{#                    window.location.reload();#}
{#                }).fail(function() {#}
{#                    console.log('Error: POST request failed');#}
{#                    navigator.id.logout();#}
{#                });#}
                $.ajax({
                    type: "POST",
                    url: "/accounts/login",
                    data: {
                        assertion: assertion,
                        csrfmiddlewaretoken: csrf_token
                    },
                    success: function(res, status, xhr) {
                        window.location.reload();
                    },
                    error: function(xhr, status, err) {
                        navigator.id.logout();
                        alert("Login failure: " + err);
                    }
                });
            },
            onlogout: function() {
                alert("OnLogout() call");
                $.post('/accounts/logout').always(function() {
                    window.location.reload();
                });
            }
        });
    });
</script>
</body>

</html>
